<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>義式餐廳 - 台中最道地的義大利麵餐廳 </title>
	<!-- seo描述 -->
	<meta name="description" content="義式餐廳是台中提供道地義大利麵及披薩的餐廳">
	<link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
<div class="wrapper">
<!-- 選單區塊 -->
	<div class="top">
		<img src="images/logo.png" class="log-img">
		<ul>
		<li><a href="index.html">品牌故事</a></li>
		<li><a href="menu.html">菜單介紹</a></li>
		<li><a href="environment.html">餐廳環境</a></li>
		<li><a href="map.html">交通資訊</a></li>
		<li><a href="contact.html">聯絡我們</a></li>
		</ul>
	</div>
	<!--廣告圖片 -->
	<div class="banner1">
		<img src="images/index-banner1.png" class="banner1-img">
	</div>
	<!--表單-->
	<form action="index.html" method="get" class="contact-form" id="contact-form">
		<div class="contact-table">
			<div class="contact-row">
				<div class="contact-cell">
					<label for="user-name">姓名:</label>
				</div>
				<div class="contact-cell">
					<input type="text" name="user-name" id="user-name">
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
					<label for="mobile">電話:</label>
				</div>
				<div class="contact-cell">
					<input type="text" name="mobile" id="mobile">
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
					<label for="email">email:</label>
				</div>
				<div class="contact-cell">
					<input type="text" name="email" id="email">
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
					<label for="type">問題類別:</label>
				</div>
				<div class="contact-cell">
					<select name="type" id="type">
						<option>餐點問題</option>
						<option>服務問題</option>
						<option>環境問題</option>
						<option>宅配問題</option>
					</select>
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
					<label for="gender">性別:</label>
				</div>
				<div class="contact-cell">
					<input type="radio" name="gender" value="male" checked>男性
					<input type="radio" name="gender" value="female">女性
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
					<label for="meal">推薦餐點:</label>
				</div>
				<div class="contact-cell">
						<input type="checkbox" name="pasta" value="pasta" checked>義大利麵
						<input type="checkbox" name="risotto" value="risotto">燉飯
						<input type="checkbox" name="main" value="main">排餐
						<input type="checkbox" name="light" value="light">輕食
						<input type="checkbox" name="kids" value="kids">兒童餐
						<input type="checkbox" name="special" value="special">主廚私房料理
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
					<label for="more">填寫意見:</label>
				</div>
				<div class="contact-cell">
					<textarea name="more" id="more"></textarea>
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-cell">
				</div>
				<div class="contact-cell">
					<button type="submit" form="contact-form" class="submit-btn">填妥送出</button>
				</div>
			</div>
		</div>	
	</form>
	<div class="footer">
		<p>
		諾浩義式餐廳 c COPYRIGHT KNOW-HOW  2017 ALL RIGHTS RESERVED. 台中市西區台灣大道2段2號13F
		</p>
	</div>
</div>

</body>
</html>
